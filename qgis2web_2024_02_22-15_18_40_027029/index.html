        var map = L.map('map', {

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';

        }

            onEachFeature: pop_vectorclip_2,

        });

        map.addLayer(layer_vectorclip_2);
        function pop_Touristspot_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\

        function style_Touristspot_3_0() {

            pointToLayer: function (feature, latlng) {

                    feature: feature,
                    variables: {}

                return L.circleMarker(latlng, style_Touristspot_3_0(feature));
            },

        bounds_group.addLayer(layer_Touristspot_3);
        map.addLayer(layer_Touristspot_3);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

                this._div.innerHTML = '<h2>kadalundi watershed</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomleft'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'tiss web page created by sreelakshmi';
            };
            abstract.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,

            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Touristspot_3.png" /> Touristspot': layer_Touristspot_3,'vector clip<br /><table><tr><td style="text-align: center;"><img src="legend/vectorclip_2_10.png" /></td><td>1</td></tr><tr><td style="text-align: center;"><img src="legend/vectorclip_2_21.png" /></td><td>2</td></tr><tr><td style="text-align: center;"><img src="legend/vectorclip_2_32.png" /></td><td>3</td></tr><tr><td style="text-align: center;"><img src="legend/vectorclip_2_43.png" /></td><td>4</td></tr><tr><td style="text-align: center;"><img src="legend/vectorclip_2_54.png" /></td><td>5</td></tr><tr><td style="text-align: center;"><img src="legend/vectorclip_2_05.png" /></td><td>0</td></tr></table>': layer_vectorclip_2,'<img src="legend/roadclip_1.png" /> road clip': layer_roadclip_1,'<img src="legend/Kadalundi_0.png" /> Kadalundi': layer_Kadalundi_0,}).addTo(map);
